name: Build

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  program:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Anchor program (Docker)
        run: |
          docker compose build anchor-build
          docker compose run --rm anchor-build
        env:
          SKIP_LINT: "1"

  agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: agent/package-lock.json

      - name: Install agent deps
        run: cd agent && npm ci

      - name: Run agent (fetch state only)
        run: cd agent && node run.js
        env:
          SOLANA_RPC_URL: https://api.devnet.solana.com
        continue-on-error: true

  app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install app deps
        run: cd app && npm install

      - name: Run API test (starts app, hits /api/arena, exits)
        run: node tests/run-api-test-with-server.js
        env:
          PORT: 3000
