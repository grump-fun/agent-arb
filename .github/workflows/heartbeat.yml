# Colosseum heartbeat ~every 30 min (per skill).
# Add repo secret COLOSSEUM_API_KEY to also get /agents/status (nextSteps, polls, etc.).

name: Heartbeat

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 min
  workflow_dispatch:         # allow manual run

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: agent/package-lock.json

      - name: Install agent deps
        run: cd agent && npm ci

      - name: Run heartbeat
        run: cd agent && node heartbeat.js
        env:
          COLOSSEUM_API_KEY: ${{ secrets.COLOSSEUM_API_KEY }}
