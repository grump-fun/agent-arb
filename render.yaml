# Render.com blueprint â€” deploy Agent Arena app
# Connect repo, then Render will use this. Or create Web Service manually: root dir = app, build = npm install, start = npm start.

services:
  - type: web
    name: agent-arena
    runtime: node
    rootDir: app
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: SOLANA_RPC_URL
        value: https://api.devnet.solana.com
      - key: NODE_ENV
        value: production
